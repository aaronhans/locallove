<!doctype html>
<html>
<head>
	<title>Local Love</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<style type="text/css">
html {
  box-sizing: border-box;
}
*, *:before, *:after {
  box-sizing: inherit;
}
html, body {
	margin:0;padding:0;
}
header {
	display: block;
  height: 100%;
  background-color: #0076C0;
  padding: 10px;
  margin: 0;
  overflow:hidden;
}
header h1 {
  float: left;
  margin: 10px 0 0 20px;
  color: #fff;
  text-transform: uppercase;
  font-family: Arial,Helvetica;
  font-size: 26px;
}
header .logo {
	width:30px;
	margin-right:10px;
	float:left;
}
.tileset {
	text-align: center;
	margin-bottom:50px;
}
.tile {
  width: 400px;
  height: 250px;
  overflow: hidden;
  border: solid 1px #ccc;
  position: relative;
	display: inline-block;
  margin: 20px;
}
.tile img, .tile .title {
	position:absolute;
}
.tile img {
	width:100%;
	top:0;
	left:0;
}
.tile img.horizontal {
	width:auto;
	height:100%;
}
.tile .title {
	font-family: Arial, Helvetica;
  font-size: 42px;
  line-height: 250px;
  top: 0;
  left: 0;
  text-align: center;
  width: 100%;
  color: #fff;
  background-color:rgba(0,0,0,.3);
}
@media (max-width: 600px) {
	.tile {
	  width: 90%;
	  height: 180px;
    margin: 10px;
	}
	.tile .title {
	  font-size: 28px;
	  line-height: 180px;
	}
}
</style>
</head>
<body>

<header>
	
	<h1> <img class="logo" src="http://hack-smc.org/wp-content/uploads/2015/03/SMC_Logo_WEB-e1426027062143-150x150.png">Local, socially responsible businesses</h1>
</header>

<div class="tileset">

	</span>

		<span class="title">Music</span>
	</span>

	<span class="tile">

		<span class="title">Coffee</span>
	</span>

	<span class="tile">

	</span>
</div>
